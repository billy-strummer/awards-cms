<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Award Nominees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .nominee-card { transition: transform 0.2s; }
    .nominee-card:hover { transform: translateY(-5px); }
    .winner-badge { background-color: #FFD700; color: #000; }
    .company-link { cursor: pointer; color: #0d6efd; text-decoration: none; }
    .company-link:hover { text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Award Nominees</span>
      <button class="btn btn-outline-light" onclick="goBack()">Back</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <h2 id="awardTitle">Loading...</h2>
        <p id="awardDetails" class="text-muted"></p>
      </div>
    </div>

    <table class="table table-hover table-bordered bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Company Name</th>
          <th>Email</th>
          <th>Website</th>
          <th>Region</th>
          <th>Status</th>
          <th>View Profile</th>
        </tr>
      </thead>
      <tbody id="nomineesContainer">
        <tr><td colspan="6" class="text-center">Loading nominees...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = 'https://bipndtstiqdydtdegjdx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpcG5kdHN0aXFkeWR0ZGVnamR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NDE4OTksImV4cCI6MjA3ODAxNzg5OX0.c6ImTKoKuJHRE6H9kPTVp56kjQ5i3Y2AAPgx2N_Bw6A';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentAward = null;

    function goBack() {
      window.history.back();
    }

    function openCompanyProfile(companyId, companyName) {
      sessionStorage.setItem('selectedCompanyId', companyId);
      sessionStorage.setItem('selectedCompanyName', companyName);
      window.location.href = 'company-profile.html';
    }

    async function loadPage() {
      const awardName = sessionStorage.getItem('selectedAwardName');
      console.log('Award name from session:', awardName);
      
      if (!awardName) {
        document.getElementById('awardTitle').textContent = 'Award not found';
        return;
      }

      document.getElementById('awardTitle').textContent = awardName;

      try {
        // Get award details
        const { data: awards } = await client.from('awards').select('*').eq('award_name', awardName).limit(1);
        if (awards && awards.length > 0) {
          currentAward = awards[0];
          const details = `Year: ${currentAward.year || 'N/A'} | Region: ${currentAward.region || 'N/A'} | Sector: ${currentAward.sector || 'N/A'}`;
          document.getElementById('awardDetails').textContent = details;
        }

        // Get all organisations with this award
        const { data: orgs, error } = await client.from('organisations').select('*').eq('award_name', awardName);
        
        if (error) {
          console.error('Error loading organisations:', error);
          document.getElementById('nomineesContainer').innerHTML = '<div class="col-12"><p class="text-danger">Error loading companies</p></div>';
          return;
        }

        if (!orgs || orgs.length === 0) {
          document.getElementById('nomineesContainer').innerHTML = '<tr><td colspan="6" class="text-center text-muted">No companies found</td></tr>';
          return;
        }

        let html = '';
        orgs.forEach(org => {
          const isWinner = currentAward && currentAward.winner === org.company_name;
          const status = isWinner ? '<span class="badge bg-success">WINNER</span>' : '<span class="badge bg-info">NOMINEE</span>';
          
          html += `
            <tr>
              <td><a class="company-link" onclick="openCompanyProfile('${org.id}', '${(org.company_name || '').replace(/'/g, "\\'")}')">${org.company_name}</a></td>
              <td><a href="mailto:${org.email}">${org.email}</a></td>
              <td><a href="${org.website}" target="_blank">${org.website || 'N/A'}</a></td>
              <td>${org.region || 'N/A'}</td>
              <td>${status}</td>
              <td><button onclick="openCompanyProfile('${org.id}', '${(org.company_name || '').replace(/'/g, "\\'")}')" class="btn btn-sm btn-link p-0"><i class="bi bi-eye"></i></button></td>
            </tr>
          `;
        });

        document.getElementById('nomineesContainer').innerHTML = html;

      } catch (err) {
        console.error('Error:', err);
        document.getElementById('nomineesContainer').innerHTML = '<div class="col-12"><p class="text-danger">Error loading page</p></div>';
      }
    }

    loadPage();
  </script>

</body>
</html>
