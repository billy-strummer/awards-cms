<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Portal - British Trade Awards</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --primary-color: #0d6efd;
      --success-color: #28a745;
      --danger-color: #dc3545;
    }

    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
    }

    .judge-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .judge-header {
      background: white;
      border-radius: 16px 16px 0 0;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .entries-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
      min-height: 600px;
    }

    .entries-list {
      background: white;
      border-radius: 0 0 0 16px;
      padding: 20px;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .entry-card {
      background: #f8f9fa;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .entry-card:hover {
      border-color: var(--primary-color);
      transform: translateX(4px);
    }

    .entry-card.active {
      border-color: var(--primary-color);
      background: rgba(13, 110, 253, 0.1);
    }

    .entry-card.scored {
      border-left: 4px solid var(--success-color);
    }

    .judging-panel {
      background: white;
      border-radius: 0 0 16px 0;
      padding: 30px;
    }

    .scoring-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .score-input {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .score-slider {
      flex: 1;
    }

    .score-value {
      min-width: 60px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .total-score {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .total-score h3 {
      font-size: 3rem;
      margin: 0;
    }

    .progress-tracker {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .file-preview {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .conflict-warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="judge-container">

    <!-- Header -->
    <div class="judge-header">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="mb-1">
            <i class="bi bi-gavel me-2"></i>Judge Portal
          </h1>
          <p class="text-muted mb-0">British Trade Awards 2025</p>
        </div>
        <div class="col-md-4 text-end">
          <div class="mb-2">
            <strong id="judgeName">Judge Name</strong><br>
            <small class="text-muted" id="judgeEmail">judge@example.com</small>
          </div>
          <button class="btn btn-outline-danger btn-sm" onclick="judgePortal.logout()">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Progress Tracker -->
    <div class="progress-tracker">
      <div class="row text-center">
        <div class="col-md-4">
          <h3 class="text-primary mb-0" id="scoredCount">0</h3>
          <small class="text-muted">Scored</small>
        </div>
        <div class="col-md-4">
          <h3 class="text-warning mb-0" id="pendingCount">0</h3>
          <small class="text-muted">Pending</small>
        </div>
        <div class="col-md-4">
          <h3 class="text-success mb-0" id="completionPercent">0%</h3>
          <small class="text-muted">Completion</small>
        </div>
      </div>
      <div class="progress mt-3" style="height: 10px;">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="entries-grid">

      <!-- Entries List -->
      <div class="entries-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Assigned Entries</h5>
          <span class="badge bg-primary" id="totalEntriesCount">0</span>
        </div>

        <!-- Filter -->
        <select class="form-select form-select-sm mb-3" id="entriesFilter" onchange="judgePortal.filterEntries()">
          <option value="all">All Entries</option>
          <option value="pending">Pending</option>
          <option value="scored">Scored</option>
        </select>

        <!-- Entries List -->
        <div id="entriesList">
          <div class="text-center py-5">
            <i class="bi bi-hourglass-split display-4 d-block mb-2 opacity-25"></i>
            Loading entries...
          </div>
        </div>
      </div>

      <!-- Judging Panel -->
      <div class="judging-panel" id="judgingPanel">
        <div class="text-center py-5 text-muted">
          <i class="bi bi-arrow-left display-1 opacity-25"></i>
          <p class="mt-3">Select an entry from the list to start judging</p>
        </div>
      </div>

    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Judge Portal Logic -->
  <script src="judge-portal.js"></script>

</body>
</html>
